
<!DOCTYPE html>
<html>
<head>
    <title>GenAgents Chat</title>
    <style>
        #chat-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        #chat-history {
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #eee;
        }
        #message-input {
            width: 80%;
            padding: 8px;
        }
        button {
            padding: 8px 15px;
        }
        #agent-selector {
            margin-bottom: 15px;
            padding: 8px;
            width: 100%;
        }
        .agent-header {
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div class="agent-header">Current Agent: <span id="current-agent">Joon</span></div>
        <select id="agent-selector" onchange="changeAgent()">
            <option value="01fd7d2a-0357-4c1b-9f3e-8eade2d537ae">Joon</option>
            <option value="software_engineer">Software Engineer</option>
        </select>
        <div id="chat-history"></div>
        <input type="text" id="message-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>
    
    <script>
        let chatHistory = [];
        let currentAgent = '01fd7d2a-0357-4c1b-9f3e-8eade2d537ae';
        
        function changeAgent() {
            currentAgent = document.getElementById('agent-selector').value;
            document.getElementById('current-agent').textContent = 
                document.getElementById('agent-selector').options[document.getElementById('agent-selector').selectedIndex].text;
            chatHistory = [];
            document.getElementById('chat-history').innerHTML = '';
        }
        
        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value;
            if (!message) return;
            
            displayMessage('User', message);
            input.value = '';
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        message, 
                        history: chatHistory,
                        agent_id: currentAgent
                    })
                });
                const data = await response.json();
                displayMessage('Agent', data);
                chatHistory.push(['User', message], ['Agent', data]);
            } catch (error) {
                console.error('Error:', error);
                displayMessage('Agent', {error: error.message});
            }
        }
        
        function displayMessage(sender, message) {
            const chatHistory = document.getElementById('chat-history');
            let messageHtml = `<p><strong>${sender}:</strong> `;
            
            if (typeof message === 'object') {
                if (message.error) {
                    messageHtml += `<span style="color: red;">${message.error}</span>`;
                } else if (message.response) {
                    messageHtml += message.response;
                }
            } else {
                messageHtml += message;
            }
            
            messageHtml += '</p>';
            chatHistory.innerHTML += messageHtml;
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }
        
        // Allow Enter key to send message
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
